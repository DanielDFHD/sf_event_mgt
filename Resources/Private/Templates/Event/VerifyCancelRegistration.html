<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="main">
    <f:if condition="{cancellationPossible}">
        <f:then>
            <p>To finally cancel you registration for the event "{event.title}", please click the "<f:translate key="cancelRegistration" />" button.</p>

            <f:link.action action="cancelRegistration" arguments="{reguid: '{registration.uid}', hmac: '{hmac}'}" absolute="TRUE" controller="Event" extensionName="sfeventmgt" pluginName="Pieventregistration">
                <f:translate key="cancelRegistration" />
            </f:link.action>
        </f:then>
        <f:else>
            <h1><f:translate key="{titleKey}" /></h1>
            <p>
                <f:translate key="{messageKey}" />
            </p>
        </f:else>
    </f:if>

</f:section>
