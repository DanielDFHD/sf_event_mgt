<f:if condition="{data} || {pluginName}">
    <f:then>
        <table class="table table-condensed table-hover sfeventmgt-table">
            <f:if condition="{pluginName}">
                <thead>
                    <tr>
                        <th colspan="2">
                            <strong>
                                <f:translate key="LLL:EXT:sf_event_mgt/Resources/Private/Language/locallang_be.xlf:extension.title" /><br/>
                                {pluginName}
                            </strong>
                        </th>
                    </tr>
                </thead>
            </f:if>
            <tbody>
                <f:for each="{data}" as="item">
                    <tr>
                        <th>{item.title}</th>
                        <td>
                            <f:if condition="{item.icon}">
                                <core:icon identifier="{item.icon}" size="small" />
                            </f:if>
                            <f:if condition="{item.value}">
                                {item.value -> f:format.raw()}
                            </f:if>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:then>
</f:if>
