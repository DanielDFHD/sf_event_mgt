<f:if condition="{data}">
    <f:then>
        <table class="table table-condensed table-hover sfeventmgt-table">
            <f:if condition="{action}">
                <thead>
                    <tr>
                        <th colspan="2">{action}</th>
                    </tr>
                </thead>
            </f:if>
            <tbody>
                <f:for each="{data}" as="item">
                    <tr>
                        <th>{item.title}</th>
                        <td>{item.value -> f:format.raw()}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
        {header -> f:format.raw()}
    </f:else>
</f:if>
